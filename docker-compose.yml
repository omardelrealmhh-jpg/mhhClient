version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mhh_postgres
    environment:
      POSTGRES_DB: mhh_client_db
      POSTGRES_USER: mhh_user
      POSTGRES_PASSWORD: mhh_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mhh_user -d mhh_client_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
